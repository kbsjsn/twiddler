<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $('<button class="newTweets">New Tweets</button>').appendTo(document.body);

        var update = function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.load(function(event) {
              $tweet.append(' ' + event.timeStamp)});
            $tweet.appendTo($body);
            index -= 1;
          }
        };
        update();
        $(".newTweets").on("click", function() {
          $('div').remove();
          update();
        });
      });

    </script>
  </body>
</html>
