<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        $('<button class="newTweets">New Tweets</button>').appendTo($body);
        var startTime = event.timeStamp;

        var endIndex = 0;
        var update = function() {
          var startIndex = streams.home.length - 1;
          while(startIndex >= endIndex){
            var tweet = streams.home[startIndex];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + (event.timeStamp - startTime));
            //$tweet.load(function(event) {$tweet.append(' ' + event.timeStamp)});
            $tweet.appendTo($body);
            startIndex -= 1;
          }
          endIndex = streams.home.length;
        };
        update();
        $(".newTweets").on("click", function() {
          update();
        });



      });

    </script>
  </body>
</html>
